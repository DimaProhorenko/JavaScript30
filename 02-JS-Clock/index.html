<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Clock</title>
</head>
<body>
    <section class="app">
        <div class="clock hidden">
            <div class="clock__handle clock__handle--hours" id="hours_handle"></div>
            <div class="clock__handle clock__handle--minutes" id="minutes_handle"></div>
            <div class="clock__handle clock__handle--seconds" id="seconds_handle"></div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
